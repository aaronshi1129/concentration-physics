<html><head><base href="." /><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GAS Vocabulary Concentration</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.game-container {
    max-width: 800px;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

h1, h2 {
    text-align: center;
}

.card-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin: 20px 0;
}

.card {
    background: #2196f3;
    color: white;
    padding: 15px;
    border-radius: 8px;
    cursor: pointer;
    min-height: 80px;
    width: 150px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    transition: transform 0.3s ease;
    transform-style: preserve-3d;
    font-size: 16px;
    word-wrap: break-word;
    overflow-wrap: break-word;
    hyphens: auto;
}

.card:hover {
    transform: scale(1.05);
}

.card.flipped {
    background: #4caf50;
}

.card.matched {
    background: #81c784;
    cursor: default;
}

.stats {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.button {
    background: #2196f3;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.button:hover {
    background: #1976d2;
}

@keyframes celebrate {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.celebration {
    animation: celebrate 0.5s ease;
}

.footer {
    text-align: center;
    margin-top: 20px;
    color: #666;
    font-size: 0.9em;
}

.timer {
    font-size: 1.2em;
    font-weight: bold;
    color: #2196f3;
}

.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    z-index: 1000;
}

.modal-content {
    position: relative;
    background-color: white;
    margin: 15% auto;
    padding: 20px;
    width: 80%;
    max-width: 500px;
    border-radius: 10px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.modal img {
    max-width: 200px;
    margin: 0 auto;
    display: block;
}

.close-modal {
    position: absolute;
    right: 10px;
    top: 10px;
    font-size: 24px;
    cursor: pointer;
}
</style>
</head>
<body>
    <div class="game-container">
        <h1>Vocabulary Concentration (Physics)</h1>
        <p class="subtitle">Complete this concentration game successfully and earn a Pokemon!</p>
        <div class="stats">
            <div>Time: <span id="timer" class="timer">00:00</span></div>
            <div>Moves: <span id="moves">0</span></div>
            <div>Matches: <span id="matches">0</span>/8</div>
            <button class="button" id="reset">New Game</button>
        </div>
        <div class="card-grid" id="grid"></div>
        <div class="footer">Author: Aaron Shi. Released in 2025.</div>
    </div>

    <div id="congratsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Congratulations!</h2>
            <p id="congratsMessage"></p>
            <img id="pokemonImage" alt="Random Pokemon celebration image" width="200" height="200">
            <button class="button" onclick="resetGame()">Play Again</button>
        </div>
    </div>

<script>
const allPhrases = [
    ["acceleration", "加速度（n.）"],
    ["amplitude", "振幅（n.）"],
    ["angular momentum", "角動量（n.）"],
    ["antimatter", "反物質（n.）"],
    ["atom", "原子（n.）"],
    ["atomic number", "原子序數（n.）"],
    ["balance", "平衡（n.）"],
    ["black hole", "黑洞（n.）"],
    ["boiling point", "沸點（n.）"],
    ["buoyancy", "浮力（n.）"],
    ["calibration", "校準（n.）"],
    ["capacitor", "電容器（n.）"],
    ["centripetal force", "向心力（n.）"],
    ["charge", "電荷（n.）"],
    ["circuit", "電路（n.）"],
    ["coefficient", "係數（n.）"],
    ["collision", "碰撞（n.）"],
    ["compression", "壓縮（n.）"],
    ["conduction", "傳導（n.）"],
    ["conductor", "導體（n.）"],
    ["conservation", "守恆（n.）"],
    ["constructive interference", "建設性干涉（n.）"],
    ["current", "電流（n.）"],
    ["density", "密度（n.）"],
    ["diffraction", "繞射（n.）"],
    ["dimension", "維度（n.）"],
    ["displacement", "位移（n.）"],
    ["distance", "距離（n.）"],
    ["drag", "阻力（n.）"],
    ["dynamics", "動力學（n.）"],
    ["electric field", "電場（n.）"],
    ["electricity", "電（n.）"],
    ["electromagnetism", "電磁學（n.）"],
    ["electron", "電子（n.）"],
    ["energy", "能量（n.）"],
    ["entropy", "熵（n.）"],
    ["equilibrium", "平衡（n.）"],
    ["escape velocity", "逃逸速度（n.）"],
    ["evaporation", "蒸發（n.）"],
    ["experiment", "實驗（n.）"],
    ["field", "場（n.）"],
    ["fluid", "流體（n.）"],
    ["force", "力（n.）"],
    ["frequency", "頻率（n.）"],
    ["friction", "摩擦力（n.）"],
    ["fundamental force", "基本力（n.）"],
    ["gravity", "重力（n.）"],
    ["half-life", "半衰期（n.）"],
    ["heat", "熱能（n.）"],
    ["hertz", "赫茲（n.）"],
    ["hydraulics", "液壓學（n.）"],
    ["hypothesis", "假設（n.）"],
    ["impulse", "衝量（n.）"],
    ["inertia", "慣性（n.）"],
    ["insulator", "絕緣體（n.）"],
    ["intensity", "強度（n.）"],
    ["interference", "干涉（n.）"],
    ["ion", "離子（n.）"],
    ["isotope", "同位素（n.）"],
    ["joule", "焦耳（n.）"],
    ["kinematics", "運動學（n.）"],
    ["kinetic energy", "動能（n.）"],
    ["laser", "雷射（n.）"],
    ["law", "定律（n.）"],
    ["lens", "透鏡（n.）"],
    ["light", "光（n.）"],
    ["magnet", "磁鐵（n.）"],
    ["magnetic field", "磁場（n.）"],
    ["mass", "質量（n.）"],
    ["matter", "物質（n.）"],
    ["mechanics", "力學（n.）"],
    ["momentum", "動量（n.）"],
    ["neutron", "中子（n.）"],
    ["nuclear fission", "核分裂（n.）"],
    ["nuclear fusion", "核融合（n.）"],
    ["nucleus", "原子核（n.）"],
    ["optics", "光學（n.）"],
    ["oscillation", "振盪（n.）"],
    ["parallel circuit", "並聯電路（n.）"],
    ["particle", "粒子（n.）"],
    ["pendulum", "擺（n.）"],
    ["period", "週期（n.）"],
    ["photoelectric effect", "光電效應（n.）"],
    ["photon", "光子（n.）"],
    ["potential energy", "位能（n.）"],
    ["power", "功率（n.）"],
    ["pressure", "壓力（n.）"],
    ["quantum mechanics", "量子力學（n.）"],
    ["radiation", "輻射（n.）"],
    ["radioactivity", "放射性（n.）"],
    ["reflection", "反射（n.）"],
    ["refraction", "折射（n.）"],
    ["resistance", "電阻（n.）"],
    ["resonance", "共振（n.）"],
    ["simple harmonic motion", "簡諧運動（n.）"],
    ["sound wave", "聲波（n.）"],
    ["speed", "速度（n.）"],
    ["static electricity", "靜電（n.）"],
    ["superconductor", "超導體（n.）"],
    ["temperature", "溫度（n.）"],
    ["theory", "理論（n.）"],
    ["thermodynamics", "熱力學（n.）"],
    ["torque", "扭矩（n.）"],
    ["vector", "向量（n.）"],
    ["velocity", "速率（n.）"],
    ["vibration", "振動（n.）"],
    ["voltage", "電壓（n.）"],
    ["wave", "波（n.）"],
    ["work", "功（n.）"]
];


let phrases = [];
let flippedCards = [];
let matchedPairs = 0;
let moves = 0;
let cards = [];
let timeStarted = false;
let timerInterval;
let seconds = 0;

function selectRandomPhrases() {
    const shuffledPhrases = [...allPhrases].sort(() => Math.random() - 0.5);
    return shuffledPhrases.slice(0, 8);
}

function updateTimer() {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    document.getElementById('timer').textContent = 
        `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    seconds++;
}

function startTimer() {
    if (!timeStarted) {
        timeStarted = true;
        timerInterval = setInterval(updateTimer, 1000);
    }
}

function stopTimer() {
    clearInterval(timerInterval);
    timeStarted = false;
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function createCard(content, index) {
    const card = document.createElement('div');
    card.className = 'card';
    card.textContent = '?';
    card.dataset.index = index;
    card.dataset.content = content;
    card.addEventListener('click', () => {
        startTimer();
        flipCard(card);
    });
    return card;
}

function flipCard(card) {
    if (flippedCards.length === 2 || card.classList.contains('matched') || 
        flippedCards.includes(card)) return;

    card.textContent = card.dataset.content;
    card.classList.add('flipped');
    flippedCards.push(card);

    if (flippedCards.length === 2) {
        moves++;
        document.getElementById('moves').textContent = moves;
        checkMatch();
    }
}

function checkMatch() {
    const [card1, card2] = flippedCards;
    const pair1 = phrases.find(pair => pair.includes(card1.dataset.content));
    const isMatch = pair1 && pair1.includes(card2.dataset.content);

    setTimeout(() => {
        if (isMatch) {
            card1.classList.add('matched');
            card2.classList.add('matched');
            matchedPairs++;
            document.getElementById('matches').textContent = matchedPairs;
            if (matchedPairs === 8) {
                stopTimer();
                celebrate();
            }
        } else {
            card1.textContent = '?';
            card2.textContent = '?';
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
        }
        flippedCards = [];
    }, 1000);
}

async function celebrate() {
    const container = document.querySelector('.game-container');
    container.classList.add('celebration');
    
    const pokemonId = Math.floor(Math.random() * 898) + 1;
    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonId}`);
    const data = await response.json();
    
    const currentDate = new Date().toLocaleDateString();
    const finalTime = document.getElementById('timer').textContent;
    const congratsMessage = `You spent ${finalTime} and took ${moves} moves to finish this vocabulary concentration on ${currentDate}. You've won ${data.name.charAt(0).toUpperCase() + data.name.slice(1)}!`;
    
    document.getElementById('congratsMessage').textContent = congratsMessage;
    document.getElementById('pokemonImage').src = data.sprites.front_default;
    document.getElementById('congratsModal').style.display = 'block';
}

function resetGame() {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    flippedCards = [];
    matchedPairs = 0;
    moves = 0;
    seconds = 0;
    document.getElementById('moves').textContent = moves;
    document.getElementById('matches').textContent = matchedPairs;
    document.getElementById('timer').textContent = '00:00';
    document.getElementById('congratsModal').style.display = 'none';
    stopTimer();
    
    phrases = selectRandomPhrases();
    cards = [];
    phrases.forEach(pair => {
        cards.push(pair[0], pair[1]);
    });
    cards = shuffle(cards);
    
    cards.forEach((content, index) => {
        const card = createCard(content, index);
        grid.appendChild(card);
    });

    const container = document.querySelector('.game-container');
    container.classList.remove('celebration');
}

document.getElementById('reset').addEventListener('click', resetGame);
document.querySelector('.close-modal').addEventListener('click', () => {
    document.getElementById('congratsModal').style.display = 'none';
});

// Initialize the game
resetGame();
</script>
</body></html>
